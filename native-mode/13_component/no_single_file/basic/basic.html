<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
    <!-- 
        演示组件的基本使用
        1. 全局注册：所有Vue实例都可以使用
        2. 局部注册：Vue实例使用需要引入
    -->
  </head>
  <body>
    <div id="app">
      <!-- 以标签的形式使用,且可以复用 -->
      <button-counter></button-counter>
      <button-counter></button-counter>
      <button-counter></button-counter>
      <hello></hello>
    </div>
    <br />
  </body>
  <script>
    // 1. 定义一个组件(全局注册)
    Vue.component('button-counter', {
      // 以函数的形式返回数据,使得每一个标签都维护一份拷贝的数据
      data() {
        return {
          count: 0,
        }
      },
      template: `<button @click="count++">You clicked me {{ count }} times.</button>`,
    })

    // 2. 定义一个组件(局部注册)
    const hello = {
      template: `
      <div>
        <h1>Hello,{{name}}</h1>
      </div>
      `,
      data() {
        return {
          name: 'Jackson',
        }
      },
    }

    new Vue({
      el: '#app',
      // 注册一个组件
      components: {
        hello,
      },
    })
  </script>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
    <style>
      #app {
        display: flex;
        justify-content: center;
        padding: 200px;
      }
      #container {
        border: 2px solid black;
        padding: 30px;
      }
    </style>

    <!--
        这里演示了computed 实现，如果一个值需要经过计算的出来的情况
        这里比方法好的一个点是可以对值进行缓存，避免重复计算
        只有当其依赖的值更新时或第一次访问值时会调用方法
      -->
  </head>
  <body>
    <div id="app">
      <div id="container">
        First name <input type="text" v-model="firstname" /> <br /><br />
        Last name <input type="text" v-model="lastname" /><br /><br />
        Full name is {{fullname}}
      </div>
    </div>
  </body>
  <script>
    const vm = new Vue({
      el: "#app",
      data() {
        return {
          firstname: "",
          lastname: "",
        };
      },
      computed: {
        // 这里是比较完整的写法，如果不需要用到set，可以进行简写
        // fullname: {
        //   get() {
        //     return this.firstname + "-" + this.lastname;
        //   },
        //   set() {},
        // },

        // 这里是简写的方法，相当于只有一个 get
        fullname() {
          console.log("fullname starts calculation...");
          return this.firstname + "-" + this.lastname;
        },
      },
    });
  </script>
</html>
